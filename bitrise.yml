format_version: '13'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios

workflows:
  primary:
    steps:
    - activate-ssh-key: {}
    - git-clone: {}
    - script:
        title: Установка Ruby и CocoaPods
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            brew install rbenv
            rbenv install 3.2.2
            rbenv global 3.2.2
            gem install cocoapods -v 1.15.2
            pod repo update
    - cache-pull: {}
    - cocoapods-install:
        inputs:
        - is_update_repo: "yes"
    - xcode-archive:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_options_path: "./ExportOptions.plist"
    - deploy-to-bitrise-io: {}

app:
  envs:
  - BITRISE_PROJECT_PATH: "VKMusicApp.xcodeproj"
  - BITRISE_SCHEME: "VKMusicApp"
  - BITRISE_XCODE_PROJECT_DIR: "$BITRISE_SOURCE_DIR"
