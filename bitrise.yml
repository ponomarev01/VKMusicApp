format_version: '13'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios

workflows:
  primary:
    steps:
    - activate-ssh-key: {}
    - git-clone:
        inputs:
        - clone_depth: 1
    - script:
        title: Проверка структуры
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            echo "Содержимое папки:"
            ls -la
            echo "Проверка Xcode проекта:"
            ls -la VKMusicApp.xcodeproj || true
    - cocoapods-install:
        inputs:
        - project_path: "$BITRISE_SOURCE_DIR/VKMusicApp.xcodeproj"
        - is_update_repo: "yes"
    - xcode-archive:
        inputs:
        - project_path: "$BITRISE_SOURCE_DIR/VKMusicApp.xcodeproj"
        - scheme: "VKMusicApp"
        - export_options_path: "$BITRISE_SOURCE_DIR/ExportOptions.plist"

app:
  envs:
  - BITRISE_PROJECT_PATH: "VKMusicApp.xcodeproj"
  - BITRISE_SCHEME: "VKMusicApp"
