format_version: '13'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios

workflows:
  primary:
    steps:
    - activate-ssh-key: {}
    - git-clone: {}
    
    # Настройка для Apple Silicon ▼
    - script:
        title: Настройка для M1
        inputs:
        - content: |
            arch -arm64 gem install cocoapods -v 1.11.3
            arch -arm64 pod setup
            
    - cache-pull: {}
    
    # Установка Pods с Rosetta ▼
    - script:
        title: Установка Pods
        inputs:
        - content: |
            export LANG=en_US.UTF-8
            arch -arm64 pod install --repo-update --verbose
            
    - xcode-archive:
        inputs:
        - project_path: "$BITRISE_SOURCE_DIR/VKMusicApp.xcworkspace"
        - scheme: "VKMusicApp"

app:
  envs:
  - BITRISE_PROJECT_PATH: "VKMusicApp.xcodeproj"
  - BITRISE_SCHEME: "VKMusicApp"
